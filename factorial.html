<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 0;
      n = +prompt("Input:");
      if (isNaN(n)) alert("Input error");
      else {
        let factorial = 1;
        for (let i = 1; i <= n; i++) {
          factorial *= i;
        }
        alert(factorial);
      }
    </script>
  </body>
</html>
